{% extends 'base.html' %}
{% load static %}

{% block title %}Ayudas Autonómicas – AdminCare{% endblock %}

{% block content %}
<div id="ayudas-autonomica" class="container py-5">
  <h1 class="mb-4">Ayudas por Comunidad Autónoma</h1>
  <div class="row g-4">
    {% for com in communities %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">

            {# 1) Nombre arriba #}
            <h5 class="card-title mb-3">{{ com.name }}</h5>

            {# 2) Fila bandera + botón #}
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <a href="{% url 'ayuda_'|add:com.slug %}">
                <img
                  src="{% static com.image %}"
                  alt="Bandera de {{ com.name }}"
                  style="height:1.5rem; width:auto; object-fit:contain;"
                >
              </a>
              <a
                href="{% url 'ayuda_'|add:com.slug %}"
                class="btn btn-primary btn-sm"
              >
                Ver documentos
              </a>
            </div>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
