{# templates/ayudas_autonomica.html #}
{% extends 'base.html' %}
{% load static %}

{% block title %}Ayudas Autonómicas – AdminCare{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Ayudas por Comunidad Autónoma</h1>
  <div class="row">
    {% for com in communities %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm text-center">
          <a href="{% url 'ayuda_'|add:com.slug %}">
            <img src="{% static com.image %}" class="card-img-top" alt="{{ com.name }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ com.name }}</h5>
            <a href="{% url 'ayuda_'|add:com.slug %}" class="btn btn-primary btn-sm mt-2">
              Ver documentos
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
