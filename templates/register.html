{# templates/register.html #}
{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-12 col-md-6">

    <h1 class="mb-4 text-center">Registro de Usuario</h1>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Nombre de usuario:</label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Correo electrónico:</label>
        <input
          type="email"
          name="email"
          id="id_email"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Contraseña:</label>
        <input
          type="password"
          name="password1"
          id="id_password1"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirmar contraseña:</label>
        <input
          type="password"
          name="password2"
          id="id_password2"
          class="form-control"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Registrarse
      </button>
    </form>

  </div>
</div>
{% endblock %}
