{% extends 'base.html' %}
{% block title %}FAQs{% endblock %}

{% block content %}
<div class="container">
  <h1>Preguntas Frecuentes (FAQs)</h1>

  <div class="faqs-container">
    {% for f in faqs %}
      <div class="card faq-card">
        <h3>{{ f.question }}</h3>
        <p>{{ f.answer }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
