{% extends 'base.html' %}
{% block title %}FAQs{% endblock %}

{% block content %}
<section class="faqs-section">
  <h1 class="faqs-title">Preguntas Frecuentes (FAQs)</h1>

  <div class="faq-cards-container">
    {% for f in faqs %}
      <div class="faq-card card">
        <h3 class="faq-question">{{ f.question }}</h3>
        <p class="faq-answer">{{ f.answer }}</p>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
