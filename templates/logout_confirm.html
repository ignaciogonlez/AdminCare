{% extends 'base.html' %}
{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center">

          <!-- Saludo personalizado -->
          <h2 class="card-title mb-3">
            ¡Hola, {{ user.get_full_name|default:user.username }}!
          </h2>

          <!-- Mensaje de confirmación -->
          <p class="mb-4 h4">¿Deseas cerrar sesión?</p>

          <!-- Formulario de logout -->
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-teal btn-lg btn-block">
              Confirmar Logout
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
