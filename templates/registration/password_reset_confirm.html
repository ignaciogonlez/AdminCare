{% extends "base.html" %}
{% block title %}Nueva contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6">

    <h1 class="mb-4 text-center">Introduce tu nueva contraseña</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100" type="submit">
        Cambiar contraseña
      </button>
    </form>

  </div>
</div>
{% endblock %}
